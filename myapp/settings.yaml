camera:
  index: 0
  resolution: [1280, 720]
  fps: 30

engines:
  mediapipe:
    # Configuration MediaPipe pour la détection de mains
    max_num_hands: 2              # Nombre maximum de mains à détecter
    min_detection_confidence: 0.5  # Seuil de confiance pour la détection
    min_tracking_confidence: 0.5   # Seuil de confiance pour le suivi
    static_image_mode: false       # false = mode vidéo (plus rapide)
    draw_landmarks: true           # Afficher les landmarks
    draw_connections: true         # Afficher les connexions entre landmarks

logging:
  level: "INFO"
  format: "[%(levelname)s] %(asctime)s - %(name)s - %(message)s"
  handlers:
    console: true
    file: "log/app.log"

